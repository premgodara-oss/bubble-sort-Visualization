<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualization</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .header {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }

        #arrayContainer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #array {
            background-color: white;
            height: 413px;
            width: 598px;
            position: relative;
            border: 2px solid #6b5b95;
            padding: 10px;
        }

        .block {
            width: 28px;
            background-color: #6b5b95;
            position: absolute;
            bottom: 0px;
            transition: 0.2s all ease;
        }

        .block_id {
            position: absolute;
            color: black;
            margin-top: -20px;
            width: 100%;
            text-align: center;
        }

        #userInputContainer {
            text-align: center;
            margin-top: 20px;
        }

        #userInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6b5b95;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }

        button:hover {
            background-color: #5a4a86;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bubble Sort Visualization</h1>
    </div>
    <div id="userInputContainer">
        <input type="text" id="userInput" placeholder="Enter array elements separated by commas">
        <button onclick="getUserArray()">Generate Array</button>
    </div>
    <div id="arrayContainer">
        <div id="array"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
